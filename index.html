<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segitiga</title>
    // <link rel="stylesheet" href="./index.css">
</head>
<body>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins",sans-serif;
}

img {
    width: 350px;
    height: 200px;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #71B7E6, #9B59B6);
}

.wrapper{
    max-width: 700px;
    width: 100%;
    background: #fff;
    padding: 25px 30px;
    border-radius: 5px;
}

.wrapper .title{
    font-size: 25px;
    font-weight: 500;
    position: relative;
}
.wrapper .title::before{
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    height: 3px;
    width: 40px;
    background: linear-gradient(135deg, #71B7E6, #9B59B6);
}

    </style>
    <div class="wrapper">

        <img src="https://cilacapklik.com/wp-content/uploads/2020/09/Rumus-Luas-Dan-Keliling-Segitiga.png" alt="">
        <h1 class="title">Hitung Luas Segitiga</h1>
        <form action="" id="form">
            <input type="text" id="luasAlas" name="luasAlas" placeholder="Nilai Alas">
            <input type="text" id="luasTinggi" name="luasTinggi" placeholder="Nilai TInggi"> 

            <p id="result"></p>
            
            <button type="submit">Hitung</button>
    
        </form>
    
    
    
    <h1 class="title">Hitung Keliling Segitiga</h1>
    <form action="" id="formu">
        <input type="text" id="sisi" name="sisi" placeholder="Sisi 1">
        <input type="text" id="sisii" name="sisii" placeholder="Sisi 2">
        <input type="text" id="sisiii" name="sisiii" placeholder="Sisi 3">
        <p id="resultKeliling"></p>
        <button type="submit">Hitung</button>
    </form>
    </div>
</body>
//<script src="./index.js"></script>
    <script>
        const form = document.getElementById("form");

form.addEventListener("submit", (e) => {
    e.preventDefault();

    const nilaiAlas = document.getElementById("luasAlas").value;
    const nilaiTinggi = document.getElementById("nilaiTinggi").value;
    const rumus = (1 / 2) * nilaiAlas * nilaiTinggi;

    document.getElementById("result").innerHTML = rumus;

});

const formu = document.getElementById("formu");

formu.addEventListener("submit", (e) => {
    e.preventDefault();

    const sisi = parseInt(document.getElementById("sisi").value);
    const sisii = parseInt(document.getElementById("sisii").value);
    const sisiii = parseInt(document.getElementById("sisiii").value);
    const rumuss = sisi + sisii + sisiii;
    console.log(rumuss);
    document.getElementById("resultKeliling").innerHTML = rumuss;
});
    </script>
</html>
